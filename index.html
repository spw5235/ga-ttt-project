<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="assets/scripts/board.js" type="text/javascript" charset="utf-8"></script> -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body class="container-fluid">
      <h1> Login</h1>
      <form id="sign-up">
        <fieldset>
          <legend>Sign up!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
          <input type="submit" name="submit" value="Sign up!">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in!</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="credentials[password]" value="" placeholder="password">
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>
      <form id="sign-out">
        <fieldset>
          <legend>Sign out!</legend>
          <input type="submit" name="submit" value="Sign out!">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input type="text" name="credentials[email]" value="" placeholder="email">
          <input type="password" name="passwords[old]" value="" placeholder="Old Password">
          <input type="password" name="passwords[new]" value="" placeholder="New Password">
          <input type="submit" name="submit" value="Change Password">
        </fieldset>
      </form>

      <div class="game-play">
        <div class="player-message"></div>
        <div class="player-turn">Player 1, it's your turn</div>
        <div class="score"></div>
        <div class = "game-board-container">
            <div class="0cell game-box" id="0"></div>
            <div class="1cell game-box" id="1"></div>
            <div class="2cell game-box" id="2"></div>

            <div class="3cell game-box" id="3"></div>
            <div class="4cell game-box" id="4"></div>
            <div class="5cell game-box" id="5"></div>

            <div class="6cell game-box" id="6"></div>
            <div class="7cell game-box" id="7"></div>
            <div class="8cell game-box" id="8"></div>
        </div>
          <!-- <div class="reset-game-container">
              <button id="reset-game">Reset Board</button>
          </div> -->
            <div id="new-game" class="new-game-container">
              <button type="button">New Game</button>
            </div>
            <div id="get-games" class="get-game-container">
              <button type="button">Get Games</button>
            </div>

      </div>
    </body>
</html>
