<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
	<script charset="utf-8" defer src="public/vendor.js" type="text/javascript">
	</script>
	<script charset="utf-8" defer src="public/application.js" type="text/javascript">
	</script>
</head>

<body class="container-fluid">
    <div class = "wrap-background-image">
	<div class="login-button-container">
    <img src="./assets/img/sign-up-red.png" class="login-button" id="sign-up-b">
    <img src="./assets/img/sign-in-red.jpg" class="login-button" id="login-b">
    <img src="./assets/img/change-password-red.jpg" class="login-button" id="change-password-b">
    <img src="./assets/img/sign-out-red.jpg" class="login-button" id="sign-out-b">
		<!-- <button class="login-button" id="sign-up-b" type="button">Sign Up!</button> -->
    <!-- <button class="login-button" id="login-b" type="button">Sign in!</button> -->
    <!-- <button class="login-button" id="change-password-b" type="button">Change Password</button> -->
    <!-- <button class="login-button" id="sign-out-b" type="button">Sign Out</button> -->
	</div>
  <div id="login-status">Not Signed-In</div>
	<form class="form" id="sign-up" name="sign-up">
		<fieldset>
			<legend>Sign up!</legend>
			<input name="credentials[email]" placeholder="email" type="text" value="">
			<input name="credentials[password]" placeholder="password" type="password" value="">
			<input name="credentials[password_confirmation]" placeholder="password confirmation" type="password" value="">
			<input name="submit" type="submit" value="Sign up!">
		</fieldset>
	</form>
	<form class="form" id="sign-in" name="sign-in">
		<fieldset>
			<legend>Sign in!</legend>
			<input name="credentials[email]" placeholder="email" type="text" value="">
			<input name="credentials[password]" placeholder="password" type="password" value="">
			<input name="submit" type="submit" value="Sign in!">
		</fieldset>
	</form>
	<form class="form" id="sign-out" name="sign-out">
		<fieldset>
			<legend>Sign out!</legend> <input name="submit" type="submit" value="Sign out!">
		</fieldset>
	</form>
	<form class="form" id="change-password" name="change-password">
		<fieldset>
			<legend>Change Password</legend> <input name="credentials[email]" placeholder="email" type="text" value=""> <input name="passwords[old]" placeholder="Old Password" type="password" value=""> <input name="passwords[new]" placeholder="New Password" type="password" value=""> <input name="submit" type="submit" value="Change Password">
		</fieldset>
	</form>
	<h1 class="tic-heading">Tic-Tac-Toe</h1>
	<div class="game-play">"
    <div class="message-container">
			<h3>Message Board</h3>
		<div class="player-message"></div>
		<div class="temp-login-message"></div>
		<div class="player-turn">
			Please sign-up or sign-in to start playing
		</div>
		<div class="score"></div>
    </div>
		<div class="game-board-container">
			<div class="0cell game-box" id="0"></div>
			<div class="1cell game-box" id="1"></div>
			<div class="2cell game-box" id="2"></div>
			<div class="3cell game-box" id="3"></div>
			<div class="4cell game-box" id="4"></div>
			<div class="5cell game-box" id="5"></div>
			<div class="6cell game-box" id="6"></div>
			<div class="7cell game-box" id="7"></div>
			<div class="8cell game-box" id="8"></div>
		</div>
		<div class="dummy-game-board-container">
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
			<div class="game-box"></div>
		</div><!-- <div class="reset-game-container">
              <button id="reset-game">Reset Board</button>
          </div> -->
		<div class="new-game-container" id="new-game">
			<button id="new-game-b" type="button">New Game</button>
		</div>
		<div class="new-game-container" id="new-game-dummy">
			<button id="new-game-b-dummy" type="button">New Game</button>
		</div>
	</div>
</div>
</body>
</html>
